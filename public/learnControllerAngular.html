<!DOCTYPE HTML>
<html>
<head> <title> Learning AngularJs </title>
 <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
    <body >
        <div ng-app="app1" ng-controller= "firstControl" > 

            <ul>
            <li ng-repeat="cust in customers">      
            {{cust.name}} - {{cust.city}} 
            </li>
            </ul>
        </div>
        <script>

        var app = angular.module("app1", []);
        app.controller("firstControl", function($scope) {
            $scope.customers= [
            {name: 'Alisha', city:0987},
            {name: 'David', city:'London'},
            {name: 'Satyam', city:'Paris'},
            {name: 'Deepika', city:'Italy'}
            ];

            });
        </script>
    </body>
</html>
