<!DOCTYPE HTML>
<html ng-app="myApp">
    <head> <title> Learning AngularJs </title>
     <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body ng-app="myApp">
        <nav class="navbar navbar-inverse ">
            <div class="container-fluid">
                <div classs="navbar-header">
                    <a class="navbar-brand"href="#"> Store</a>
                </div>
                <div> 
                    <ul class="nav navbar-nav">
                        <li class="active"> <a href ="#"> Home </a></li> 
                        <li> <a href="#"> About </a> </li>
                        <li> <a href="#"> Catalog </a></li>
                        <li> <a href="#"> Contact </a></li>
                    </ul>
                </div>
             </div>
        </nav>
        <div class="container col-sm-2">
            <div class="list-group ">
                <a href=""  class="list-group-item active ">Special Offer</a>
                <a href=""  class="list-group-item">Clearance</a>
                <a href=""  class="list-group-item"> Categories </a>
                <a href=""  class="list-group-item">New Products </a>
            </div>
        </div>
        
        <div id="d1" class="container col-sm-10 ">
            <form class="form-horizontal" role="form">
            <div  class="form-group ">
                <label class="col-sm-2 control-label"> Search </label>
                <div class="col-sm-2">
                    <input id="search" class="form-control"  type="text" placeholder="Search by product name">
                 </div>
                </div>
            </form>
        <div ng-controller="myController">
            <form id="form1" class="form-horizontal" role="form" >
            <div class="form-group ">
                <label class="col-sm-2 control-label"> Add item </label>
                <div class="col-sm-2 ">
                    <input class="form-control" id="input1" type="text" placeholder="Item Name" 
                           ng-model="Item">
                 </div>
                 <div class="col-sm-2 ">
                    <input class="form-control" id="input2" type="text" placeholder="Description"
                           ng-model="Description">
                 </div>
                 <div class="col-sm-2 ">
                    <input class="form-control" id="input3" type="text" placeholder="Price" 
                           ng-model="Price">
                 </div>
                <div>
                    <button type="button"  id="b1" ng-click="add()">Add</button>
                </div>
                </div>
            </form>
      
            <div ng-repeat="x in data" class="alert alert-success" >
                <a  class="glyphicon glyphicon-remove-sign pull-right" data-dismiss="alert" aria-label="close" >  </a>
                <h4>  <strong> {{x.item}}   </strong>  <button type="button" class="btn btn-primary pull-right"> {{x.price}}</button> </h4>                         <p> {{x.description}}</p> 
            </div>
            </div>
        <script>
            var app=angular.module("myApp",[]);
            app.controller("myController",function($scope){ 
                $scope.data=[
           {item:'Soccerball ',description:'FIFA  approved size and  weight.',price:'$19.50'}, 
                     {item:'Stadium',description:'Flat packed 35,000 seat stadium',price:'$79,500,00'}, 
                     {item:'Thinking Cap',description:'Increase your brain efficiency by 75%',price:'$16.00'}, 
                     {item:'Human Chess Board',description:'A fun game for the family',price:'$73.00'}, 
                     {item:'Bling Bling King',description:'Gold platted diamond studded king',price:'$1,200,00'} 
                ];
              $scope.add=function () {
                  var store={item:$scope.Item,description:$scope.Description,
                             price:$scope.Price};
                  $scope.data.push(store);
                  
                  
              };
            });
        </script>
           
        
    </body>
</html>
